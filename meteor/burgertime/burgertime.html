<head>
  <title>ChamGeeks BurgerTime</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Cham Bars</h1>
  </header>
  {{> bars}}
</div>
</body>

<template name="bars">
  {{#with bars}}
  <!-- if location has an error property, display it -->
  {{#if error}}
  <p>There was an error: {{error}}!</p>
  {{else}}
  <ul>
    {{#each bars}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
  {{/if}}
  {{/with}}
</template>
