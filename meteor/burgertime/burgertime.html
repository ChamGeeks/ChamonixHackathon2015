<head>
  <title>ChamGeeks BurgerTime</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Cham Bars</h1>
  </header>
  {{> bars}}
  {{> bar}}
</div>
</body>

<template name="bars">
  <div style="height:200px;overflow:scroll;">
    <ul>
      {{#each bars}}
      <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="bar">
  {{#if bar}}
  {{#with bar}}
  <div>
    <h2>{{name}}</h2>
    <img src="{{image_url}}" style="width:100%; height: auto;">
  </div>
  {{/with}}
  {{else}}
  <p>Select a bar!</p>
  {{/if}}
</template>
